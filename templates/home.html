<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predict Student Score</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
      margin-bottom: 40px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
      color: #333;
    }
    label {
      font-weight: 600;
    }
    .form-control, .form-select {
      padding: 10px;
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #5c4ac7;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4539a0;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #e1e3f9;
      border-radius: 8px;
      text-align: center;
      font-size: 1.3rem;
      color: #2c2f40;
      font-weight: 700;
      border: 2px solid #5c4ac7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Score Prediction Form</h2>

    <form method="POST" action="{{ url_for('predict_datapoint') }}">

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
          <option value="" disabled selected>Choose gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ethnicity" class="form-label">Race / Ethnicity</label>
        <select id="ethnicity" name="ethnicity" class="form-select" required>
          <option value="" disabled selected>Choose ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
        <select id="parental_level_of_education" name="parental_level_of_education" class="form-select" required>
          <option value="" disabled selected>Choose education level</option>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="lunch" class="form-label">Lunch</label>
        <select id="lunch" name="lunch" class="form-select" required>
          <option value="" disabled selected>Choose lunch type</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
        <select id="test_preparation_course" name="test_preparation_course" class="form-select" required>
          <option value="" disabled selected>Did the student complete the course?</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="reading_score" class="form-label">Reading Score</label>
        <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter reading score (0-100)" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label for="writing_score" class="form-label">Writing Score</label>
        <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter writing score (0-100)" min="0" max="100" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict Score</button>
    </form>

    {% if results is defined %}
    <div class="result mt-4">
      <strong>Predicted Score: </strong>{{ results }}
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
